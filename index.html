<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div class="header">Uncertainty Propagation Calculator</div>
    <div class="var-boxes-container">
      <div class="var-box">
        <button class="remove-variable">-</button>
        <div class="var-box-right">
          <div class="variable">
            <input class="variable-name" type="text">
            <input class="variable-value" type="text">
            <input class="variable-error" type="text">
          </div>
          <button class="add-variable">+</button>
        </div>
      </div>
    </div>
    <div class="expression-box">
      <input id="expression-input" type="text" value="Enter expression">
      <button class="calculate-button">Calculate</button>
    </div>
    <div class="results"></div>
    <div class="footer">Footer</div>
  </body>
</html>
